{% extends "base.html" %}

{% block title %}Formulär för avbokning{% endblock %}

{% block content %}
<form onsubmit="return cancelBooking();">
    <label for="booking_reference">Bokningsreferens:</label>
    <input type="text" id="booking_reference" name="booking_reference" required>

    <button type="submit">Avboka bokning</button>
</form>

<script>
    async function isValidBookingReference(booking_reference) {
        // Implementera logik för att validera bokningsreferensen här
        // Till exempel kan du kontrollera om bokningsreferensen följer ett visst mönster

        // Returnera true om bokningsreferensen är giltig, annars false
        return true; // För tillfället returneras alltid true, eftersom den faktiska valideringen inte är implementerad
    }

    async function cancelBooking() {
        var booking_reference = document.getElementById('booking_reference').value;

        if (!await isValidBookingReference(booking_reference)) {
            alert('Ogiltig bokningsreferens. Var god försök igen.');
            return false;
        }

        try {
            const response = await fetch("/cancel_booking", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: `booking_reference=${booking_reference}`,
            });

            const data = await response.json();

            if (response.ok) {
                // Använd pop-up-meddelande istället för vanlig dialogruta
                window.alert(data.message);
            } else {
                // Använd pop-up-meddelande istället för vanlig dialogruta
                window.alert(data.error || 'Fel vid avbokning.');
            }
        } catch (error) {
            console.error('Fel vid asynkront anrop:', error);
            // Använd pop-up-meddelande istället för vanlig dialogruta
            window.alert('Något gick fel vid avbokningen.');
        }

        return false;
    }
</script>

{% endblock %}
