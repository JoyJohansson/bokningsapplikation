{% extends 'base.html' %}

{% block title %}Formulär för avbokning{% endblock %}

{% block content %}
<form onsubmit="return cancelBooking();">
    <label for="booking_reference">Bokningsreferens:</label>
    <input type="text" id="booking_reference" name="booking_reference" required>

    <button type="submit">Avboka bokning</button>
</form>

<script>
    async function cancelBooking() {
        var bookingReference = document.getElementById('booking_reference').value;

        if (!isValidBookingReference(bookingReference)) {
            alert('Ogiltig bokningsreferens. Var god försök igen.');
            return false;
        }

        try {
            const response = await fetch("/cancel_booking", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: `booking_reference=${bookingReference}`,
            });

            const data = await response.json();

            if (response.ok) {
                alert(data.message);
            } else {
                alert(data.error || 'Fel vid avbokning.');
            }
        } catch (error) {
            console.error('Fel vid asynkront anrop:', error);
            alert('Något gick fel vid avbokningen.');
        }

        return false;
    }
</script>

{% endblock %}
