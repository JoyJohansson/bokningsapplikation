{% extends "base.html" %}
{% block title %}Bookning{% endblock %}
{% block content %}
<div class="info-container">
    <h2>See bookning</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form action="/guest/login" method="post">
        <label for="booking reference">booking reference</label>
        <input type="booking_id" id="booking_id" name="booking_id" required>
        <button type="submit">Search</button>
    </form>
</div>
{% endblock %}
